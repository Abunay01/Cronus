warn_func_mismatch_paramnum: yes

check_cmdcount: 655360

check_gotocount: 2048

// Valor padrão do 'min' argumento do comando 'input'.
// Quando não fornecido, o valor voltará para o.
// Padrão 0.
//input_min_value: 0

// Valor padrão para o 'max' argumento do comando 'input'.
// Quando não fornecido, o valor voltará para o.
// Padrão INT_MAX, que é o mesmo numericamente que a linha abaixo.
//input_max_value: 2147483647
input_max_value: 10000000

// Especifica se há um argumento de checagem para verificar se uma função está correta. 
// Quando uma função recebe a resposta de um argumento diferente, um aviso será mostrado antes da função ser executada.
// Padrão: yes
warn_func_mismatch_argtypes: yes

import: conf/import/script_conf.txt
